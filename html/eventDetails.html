        <div class="event-card row">

            <div class="event-content col-8">
              <div class="event-details">

                <h2 class="event-title fs-3">Event Title</h2>
                <div class="event-info">
                  <p><i class="fas fa-calendar-alt"></i> Day, Date</p>
                  <p><i class="fas fa-clock"></i> Time</p>
                  <p><i class="fas fa-map-marker-alt"></i> Location</p>
                </div>
              </div>
              <div class="col-2">

              </div>
            </div>
          </div>
          <h2 class="event-club mt-2 fs-5">Description</h2>
          <div class="row">
            <div id="descriptionBox" class="h-25">
              <p class="text-wrap">this is the first event</p>
            </div>
          </div>
          <h2 class="event-club mt-2 fs-5">Posters</h2>
          <div class="row h-25">
            <div class="col imageBackground m-1"></div>
            <div class="col imageBackground m-1"></div>
          </div>
