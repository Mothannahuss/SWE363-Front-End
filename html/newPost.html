<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>New Post - University Central Clubs</title>
    <link href="..\css\omarStyle.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <header class="row mt-5">
        <div class="col-8">
          <h1 class="pageTitle">New Post</h1>
          <div id="logoBox"></div>
        </div>
        <div class="col-4 d-flex align-self-center" id="newPostButtons">
          <button class="btn btn-outline-primary headerButton text-end m-1">
            <p>Cancel</p>
          </button>
          <button
            class="btn btn-primary headerButton text-end m-1"
            type="submit"
            form="newPost"
          >
            <p>Post</p>
          </button>
        </div>
      </header>
      <main>
        <section>
          <form id="newPost">
            <div>
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                class="form-control"
                required
              />
            </div>
            <div>
              <div class="row">
                <div class="col-8">
                  <label for="date" class="form-label">Date</label>
                  <input
                    type="Date"
                    name="date"
                    id="date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-4">
                  <label for="time" class="form-label">Time</label>
                  <input
                    type="time"
                    name="time"
                    id="time"
                    class="form-control"
                    required
                  />
                </div>
              </div>
            </div>
            <div>
              <label for="desc" class="form-label">Description</label>
              <textarea
                name="desc"
                id="desc"
                rows="3"
                cols="18"
                class="form-control"
              ></textarea>
            </div>
            <div>
              <label for="poster" class="form-label">Poster</label>
              <input
                type="file"
                name="poster"
                id="poster"
                class="form-control"
              />
            </div>
            <div>
              <label for="link" class="form-label">Registration Link</label>
              <input type="url" name="link" id="link" class="form-control" />
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
