<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Interests</title>
    <link href="../css/mothanna_style.css" rel="stylesheet" />
    <link

        <div class="rectangle"></div>

      <div class="signIn_form">
        <form action="home.html">
          <div class="form-check">
            <input

              type="checkbox"
              value=""
              id="opt1"
            />
            <label class="form-check-label" for="opt1"> Sports </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""

            />

          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="opt3"
            />
            <label class="form-check-label" for="opt3">
              Electrical Engineering
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="opt4"
            />
            <label class="form-check-label" for="opt4"> Gaming </label>
          </div>
          <input type="submit" value="Continue" id="cont" />
        </form>
      </div>
    </div>
