<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Settings - University Central Clubs</title>
    <link href="..\css\omarStyle.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <header class="row">
        <div class="col-8">
          <h1 class="pageTitle">Settings</h1>
          <div id="logoBox"></div>
        </div>
        <nav class="col-4 d-flex align-self-center flex-row-justify">
          <button id="searchButton">
            <img
              src="../assets/magnifer2.svg"
              alt="magnifier icon"
              width="25"
            />
          </button>
          <button>
            <img src="../assets/menu2.svg" alt="menu icon" width="25" />
          </button>
        </nav>
      </header>

      <main class="row">
        <button class="card w-100 mb-3 btn btn-outline-light shadow-sm">
          <section id="account">
            <h2 class="card-title">Your Acount</h2>
            <p class="card-text">see your account info.</p>
          </section>
        </button>
        <button class="card w-100 mb-3 btn btn-outline-light shadow-sm">
          <section id="apperance" class="card-body">
            <h2>Apperance</h2>
            <p>change the apperance of the site. Cooming Soon!</p>
          </section>
        </button>
        <button class="card w-100 mb-3 btn btn-outline-light shadow-sm">
          <section id="preference">
            <h2>Preference</h2>
            <p>edit the notification settings and more.</p>
          </section>
        </button>

        <section id="sign-out">
          <button class="btn btn-outline-danger align-self-end shadow-sm">
            <h2>Sign Out</h2>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
