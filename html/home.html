<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Feed</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="header">
      <div class="header-content">
        <h1>Home</h1>
        <div class="header-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="tab-nav">
        <a href="#" class="active">My Feed</a>
        <a href="#">Explore</a>
      </div>
    </div>
    <div class="event-card">
      <div class="event-avatar"></div>
      <div class="event-content">
        <div class="event-details">
          <p class="event-club">Club Name</p>

          <h2 class="event-title">Club Name</h2>
          <div class="event-info">
            <p><i class="fas fa-calendar-alt"></i> Day, Date</p>
            <p><i class="fas fa-clock"></i> Time</p>
            <p><i class="fas fa-map-marker-alt"></i> Location</p>
          </div>
        </div>
        <button class="view-event-btn">View Event</button>
      </div>
    </div>
    <div class="event-card">
      <div class="event-avatar"></div>
      <div class="event-content">
        <div class="event-details">
          <p class="event-club">Club Name</p>

          <h2 class="event-title">Club Name</h2>
          <div class="event-info">
            <p><i class="fas fa-calendar-alt"></i> Day, Date</p>
            <p><i class="fas fa-clock"></i> Time</p>
            <p><i class="fas fa-map-marker-alt"></i> Location</p>
          </div>
        </div>
        <button class="view-event-btn">View Event</button>
      </div>
    </div>
    <div class="event-card">
      <div class="event-avatar"></div>
      <div class="event-content">
        <div class="event-details">
          <p class="event-club">Club Name</p>
          <h2 class="event-title">Event Title</h2>
          <div class="event-info">
            <p><i class="fas fa-calendar-alt"></i> Day, Date</p>
            <p><i class="fas fa-clock"></i> Time</p>
            <p><i class="fas fa-map-marker-alt"></i> Location</p>
          </div>
        </div>
        <button class="view-event-btn">View Event</button>
      </div>
    </div>
    <div class="event-card">
      <div class="event-avatar"></div>
      <div class="event-content">
        <div class="event-details">
          <p class="event-club">Club Name</p>

          <h2 class="event-title">Club Name</h2>
          <div class="event-info">
            <p><i class="fas fa-calendar-alt"></i> Day, Date</p>
            <p><i class="fas fa-clock"></i> Time</p>
            <p><i class="fas fa-map-marker-alt"></i> Location</p>
          </div>
        </div>
        <button class="view-event-btn">View Event</button>
      </div>
    </div>
  </body>
</html>
