<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="../css/mothanna_style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to the Club Central!</h1>
        <div class="rectangle"></div>
      </div>

      <div class="signIn_form">
        <form action="home.html">
          <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input
              type="email"
              style="background-color: #e2e5f3"
              class="form-control"
              id="InputEmail1"
            />
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>

            <input
              type="password"
              style="background-color: #e2e5f3"
              class="form-control"
              id="InputPassword"
            />

            <div style="text-align: right">
              <a class="form-label link" href="signUp.html">Forgot password?</a>
            </div>
          </div>
          <input type="submit" value="Login" id="loginBtn" />
        </form>
        <p>
          Don't have an account? <a href="signUp.html" class="link">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
